<!DOCTYTPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>klock4 WASM version</title>
		<style>
			body {
				background: #222;
				font-size: 5.5vmin;
				color: #444;
			}
			em {
				font-style: normal;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<code class="emscripten" id="output"></code>
		<script type='text/javascript'>
			var Module = {
				preRun: [],
				postRun: [],
				print: (function() {
					var element = document.getElementById('output');
					return function(text) {
						if (text == "clear")
							element.innerHTML = "";
						else
							element.innerHTML += '&nbsp;' + text + "<br>";
					};
				})()
			};
		</script>
		<script async type="text/javascript" src="klock4.js"></script>
	</body>
</html>
