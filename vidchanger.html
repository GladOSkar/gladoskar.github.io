<!DOCTYPE html>
<html>

	<style>
		* {
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
		}
	</style>

	<iframe style="display: block" width="100%" height="100vh" src="https://www.youtube.com/embed/bgZTYTyRqfg?controls=0&loop=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<iframe style="display: none" width="100%" height="100vh" src="https://www.youtube.com/embed/DyDfgMOUjCI?controls=0&loop=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<script>
		var i = 0, iFrames = document.querySelectorAll("iframe")

		setInterval(function() {

			iFrames[i].style.display = "none"

			i = (i + 1) % iFrames.length

			iFrames[i].style.display = "block"

		}, 8000)
	</script>
</html>
